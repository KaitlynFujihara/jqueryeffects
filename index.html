<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Airplane Emergency Procedures Guide</h1>
        <div class="row">
          <div class="col-md-4">
              <h2>Oxygen Mask Instructions</h2>
                <div id="oxygen-hidden">
                  <h2 class="clickable">Click to see image!</h2>
                </div>
                <div id="oxygen-showing">
                  <img src="img/oxygenmask.jpg">
                  <h2 class="clickable">Click to hide image!</h2>
                </div>
          </div>
          <div class="col-md-4" id="flotationbg">
            <h2>Flotation Device Instructions</h2>
              <div id="flotation-hidden">
                <h2 class="hover">Hover to see image!</h2>
              </div>
              <div id="flotation-showing">
                <img src="img/flotations.jpg">
              </div>
          </div>
          <div class="col-md-4" id="evacuationbg">
            <h2>Evacuation Instructions</h2>
                <h2 class="slidetoggle">Hover to see image!</h2>
              <div id="evacuation-showing">
                <img src="img/evacuation.jpg">
              </div>
          </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
